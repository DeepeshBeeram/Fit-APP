<section class=new-exercise fxLayout fxLayoutAlign="center">
    <form #f = "ngForm" (ngSubmit) = "onStartTraining(f)" >
        <mat-card fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field>
                    <mat-label>Select your workout</mat-label>
                    <mat-select ngModel name= "exercise" required>
                      <mat-option *ngFor="let exerciseList of exercises" [value]="exerciseList.id">
                        {{exerciseList.id}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>           
                 </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button [disabled]="f.invalid" type="submit" mat-raised-button color="primary" 
                  >Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
